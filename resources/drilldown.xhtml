<style>
	html,body{
			margin:0;
			width:100%;
		}
	body {
			background-color: #F8F8F8;
		}
	#cover{
			position:fixed;
			top:0;
			left:0;
			right:0;
			height:25vh;
			overflow:hidden;
			z-index:99;
			background-color: #66a;
			box-shadow: 0 2px 2px black;
			transition: all 0.4s;
		}
	#cover>h1 {
			position:absolute;
			top:0; left:0;	z-index:3;
			font-size:1.25em;
			text-align:center;
			text-shadow:1px 2px 2px #222;
			color:white;
		}
	#cover>img{
			position:absolute;
			top:0; left:0;	z-index:1;
			min-width:100%;
			margin-top:-50px;
		}
	#cover>#shade{
			position:absolute;
			top:0; left:0;	z-index:2;
			height:25vh; width:100%;
			background-color: rgba(32,32,32,0.25);
			background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%,rgba(0,0,0,0.25) 50%,rgba(0,0,0,0.25) 100%);
		}
	#cover.shrink{
			height:1.5em;
		}
	#cover.shrink>h1{
			font-size:1em;
			margin:0.25em;
			text-align:left;
		}
	#page{
			margin-top:26vh;
		}
	h2{
			font-size:1.2em;
			margin-bottom:0;
			border-bottom:1px solid #333;
		}
	#footer{
			background-color: #333;
			color:#EEE;
			text-align: center;
		}
	#footer>a{
			color:#EEE;
			text-decoration:none;
			margin:0.5em 1em;
		}
</style>
